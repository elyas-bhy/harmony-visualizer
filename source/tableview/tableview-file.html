<html>
<head>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/ColReorder.js"></script>
<script type="text/javascript" src="js/FixedHeader.js"></script>
<script type="text/javascript" src="data/tabledata_cordova_plugin_file_transfer.js"></script>

<link type="text/css" rel="stylesheet" href="css/ui-darkness/jquery-ui.css"/>
<link type="text/css" rel="stylesheet" href="css/site.css"/>

<script type="text/javascript">

	$(document).ready(function() {
		var oTable = $('#dtable').dataTable(input);
		new FixedHeader(oTable);
		$('.DataTables_sort_wrapper').each(function() {
			$(this).attr("title", $(this).text());
		});
		$('.dataTables_length').click(function() {
			new FixedHeader(oTable);
		});
		$('.dtable tr:first-child').addClass("dTotal");
	});

</script>
</head>

<body>
	<table id='dtable' class='dtable' border='1'></table>
</body>
</html>
